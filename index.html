<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginas de registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login</h1>
    <section class="contenedor">
      <picture>
        <img
          src="https://www.indianmotorcyclemallorca.es/fileadmin/templates/model_21/ftr-family/header.jpg"
          alt=""
        />
      </picture>
      <section class="formulario">
        <ul>
          <div class="input">
          <li>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Tu Nombre"
            />
          </li>
          <li>
            <input type="mail" name="mail" id="mail" placeholder="Tu mail" />
          </li>
          <li>
            <input
              type="password"
              name="contraseña"
              id="password"
              placeholder="Password"
            />
          </li>
        </div>
          <a class="boton" href="https://www.google.com/" target="_blank">Log In</a>
         <div class="contraseña">
          <p>Recupera tu contraseña</p>
          <a href=""https://www.google.com/" target="_blank">Cliquea Aqui</a>
        </div>
        </ul>
      </section>
    </section>
  </body>
</html>
